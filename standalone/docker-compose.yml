# Argus MCP Server - Self-Hosted Stack
# RAP-295: Air-Gap Foundation - Local Development & Testing
#
# Usage:
#   docker-compose up -d
#
# Services:
#   - argus-mcp: MCP Server (port 3000)
#   - minio: Object storage (port 9000, console 9001)
#   - redis: Session storage (port 6379)

version: "3.8"

services:
  # Argus MCP Server
  argus-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - ARGUS_BRAIN_URL=${ARGUS_BRAIN_URL:-http://host.docker.internal:8000}
      - API_TOKEN=${API_TOKEN:-}
      - STORAGE_PROVIDER=minio
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=argus-artifacts
      - MINIO_SECURE=false
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - argus-network
    restart: unless-stopped

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - argus-network
    restart: unless-stopped

  # Create default bucket on startup
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/argus-artifacts --ignore-existing;
      mc anonymous set download myminio/argus-artifacts;
      exit 0;
      "
    networks:
      - argus-network

  # Redis - Session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - argus-network
    restart: unless-stopped

volumes:
  minio-data:
  redis-data:

networks:
  argus-network:
    driver: bridge
